ucr_redirect.serve_files:
  path: '/sites/g/files/{site}/files/{filepath1}'
  defaults:
    _controller: '\Drupal\ucr_redirect\Controller\ServeFiles::serve'
    _title: 'Serve Files'
  requirements:
    _permission: 'access content'
