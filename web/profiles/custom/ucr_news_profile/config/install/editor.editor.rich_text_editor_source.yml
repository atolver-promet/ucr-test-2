langcode: en
status: true
dependencies:
  config:
    - filter.format.rich_text_editor_source
  module:
    - ckeditor
format: rich_text_editor_source
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - '-'
            - Superscript
            - Subscript
            - RemoveFormat
        -
          name: Alignment
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
        -
          name: Modifications
          items:
            - Undo
            - Redo
            - '-'
            - Cut
            - Copy
            - Paste
            - PasteText
            - PasteFromWord
        -
          name: 'Special Characters'
          items:
            - SpecialChar
            - Markdown
      -
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - Outdent
            - Indent
        -
          name: Links
          items:
            - Linkit
            - DrupalLink
            - DrupalUnlink
        -
          name: Media
          items:
            - Table
            - HorizontalRule
            - Blockquote
            - media_browser
        -
          name: 'Format Selectors'
          items:
            - Format
            - '-'
            - Styles
            - '-'
            - TextColor
            - BGColor
        -
          name: Tools
          items:
            - ShowBlocks
            - Maximize
            - Source
