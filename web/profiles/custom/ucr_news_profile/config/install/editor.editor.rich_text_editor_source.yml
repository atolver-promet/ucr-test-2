    language:
      language_list: un
    stylescombo:
      styles: "a.btn-ucr-lt-blue|Lt. Blue Button\r\na.btn-ucr|Md. Blue Button\r\na.btn-ucr-dk-blue|Dk. Blue Button\r\na.btn-ucr-alt|Pink Button\r\na.btn-ucr-red|Red Button\r\na.btn-ucr-burgundy|Burgundy Button\r\na.btn-ucr-gold|Gold Button\r\na.btn-ucr-orange|Orange Button\r\na.btn-ucr-green|Green Button\r\na.btn-ucr-brand-blue|Brand Blue Button\r\na.btn-ucr-outline-lt-blue|Lt. Blue Outline Button\r\na.btn-ucr-outline-md-blue|Md. Blue Outline Button\r\na.btn-ucr-outline-dk-blue|Dk. Blue Outline Button\r\na.btn-ucr-outline-pink|Pink Outline Button\r\na.btn-ucr-outline-red|Red Outline Button\r\na.btn-ucr-outline-burgundy|Burgundy Outline Button\r\na.btn-ucr-outline-gold|Gold Outline Button\r\na.btn-ucr-outline-orange|Orange Outline Button\r\na.btn-ucr-outline-green|Green Outline Button\r\na.btn-ucr-split|Arrow Button (Blue\r\nul.list-arrow|List Arrows\r\nul.list-arrow-alt|Carat Arrows\r\nul.list-arrow-marks|List Arrow Marks\r\np.separator-line-before|Default Separator Above\r\np.separator-line-after|Default Separator Below\r\np.separator-line-maroon-before|Alt 1 Separator Above\r\np.separator-line-maroon-after|Alt 1 Separator Below\r\np.separator-line-dark-before|Alt 2 Separator Above\r\np.separator-line-dark-after|Alt 2 Separator Below\r\np.separator-line-blue-below | Brand Blue Separator Below\r\np.separator-line-blue-after | Brand Blue Separator Above\r\np.separator-line-gold-below | Brand Gold Separator Below\r\np.separator-line-gold-after | Brand Gold Separator Above\r\np.separator-line-lt-blue-below | Light Blue Separator Below\r\np.separator-line-lt-blue-after | Light Blue Separator Above\r\ntable.no-styles|No Style\r\ntable.datatables|Make Table Sortable\r\ntable.no-stripes|No Stripes"
