name: UC Riverside Umbrella theme
description: "Umbrella theme for UC Riverside Websites. This theme is a duplicate of ucr_default."
core: 8.x
core_version_requirement: ^8 || ^9
type: theme
base theme: stable

# Image appears on admin/appearance
# screenshot: images/screenshot.jpg

# Uncomment these lines and change "ucr_umbrella" to your theme name if you
# need to add custom CSS or JS
libraries:
  - ucr_umbrella/global-css
  - ucr_umbrella/global-js

ckeditor_stylesheets:
  - css/default.min.css

# Regions are output in the page.html.twig
regions:
  emergency: 'Emergency Notification Content'
  header_top: 'Header Top'
  header: 'Header Main'
  primary_menu: 'Primary Menu'
  page_top: 'Page Top'
  hero_content: 'Hero Panel Content'
  highlighted: 'Highlighted'
  help: 'Help'
  content_header: 'Content Header'
  left_sidebar: 'Left Sidebar'
  content: 'Primary Content'
  right_sidebar: 'Right Sidebar'
  page_bottom: 'Page Bottom'
  footer_top: 'Footer Top'
  footer_first: 'Footer First Column'
  footer_second: 'Footer Second Column'
  footer_third: 'Footer Third Column'
  footer_fourth: 'Footer Fourth Column'
regions_hidden:
  page_top: 'Page Top'
  page_bottom: 'Page Bottom'

# Hidden regions
# regions_hidden[]: Page top
# regions_hidden[]: Page bottom

#features:
#  - logo
#  - name
#  - slogan
#  - favicon
#  - comment_user_picture
#  - node_user_picture
